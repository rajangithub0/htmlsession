<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link and list</title>
  </head>
  <body>
    <h2>Ancher Tag</h2>
    <a href="http://www.testbook.com">
      <img src="jpg_44-2.jpg" width="80" height="80"
    /></a>
    <br /><br />

    <a href="first.html">click here to first document</a><br /><br />
    <a href="first.html" title="first HTML">click here to first document</a
    ><br /><br />
    <a href="second.html">click here to second document</a>
    <!--target attribute-->
    <br /><br />
    <a href="http://www.testbook.com" target="_blank">visit testbook</a>
    <br /><br />
    <ul type="none">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ul>
    <br /><br />
    <ol>
      <li>BMW</li>
      <li>Audi</li>
      <li>Mercedes</li>
      <li>Volvo</li>
      <li>Toyota</li>
    </ol>

    <br /><br />
    <ul type="square">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ul>
    <br /><br />
    <ul type="circle">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ul>
    <br /><br />
    <ul style="list-style-type: lower-alpha">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ul>
  </body>
</html>
